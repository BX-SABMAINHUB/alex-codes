<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Claves - Alex Hub</title>
    <style>
        body {
            background-color: #050505;
            color: #0dff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #0dff00;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(13, 255, 0, 0.1);
        }
        h1 { font-size: 1.2rem; letter-spacing: 3px; color: #888; }
        #key {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px #0dff00;
        }
        .status { font-size: 0.9rem; color: #444; }
        .timer { color: #ff3b30; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ACCESS TOKEN</h1>
        <div id="key">------</div>
        <p class="status">Esta clave cambia automáticamente cada hora.</p>
        <p class="status">Válida hasta las: <span id="next-hour" class="timer">--:00</span></p>
    </div>

    <script>
        function generateHourlyCode() {
            const now = new Date();
            // Creamos la semilla basada en la fecha y la hora (ej: 2024101514)
            const seed = now.getFullYear().toString() + 
                         (now.getMonth() + 1).toString() + 
                         now.getDate().toString() + 
                         now.getHours().toString();
            
            // Caracteres: Letras Mayus, Minus, Números y Signos
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%&*";
            let result = '';
            
            // Algoritmo de generación sincronizado
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
                hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                hash |= 0;
            }

            for (let i = 0; i < 6; i++) {
                hash = (hash * 16807) % 2147483647;
                result += chars.charAt(Math.abs(hash) % chars.length);
            }

            // Mostrar en pantalla
            document.getElementById('key').innerText = result;
            
            // Mostrar próxima expiración
            let next = now.getHours() + 1;
            document.getElementById('next-hour').innerText = (next < 10 ? '0' + next : next) + ":00";
        }

        // Ejecutar al cargar y actualizar cada 30 segundos
        generateHourlyCode();
        setInterval(generateHourlyCode, 30000);
    </script>
</body>
</html>
